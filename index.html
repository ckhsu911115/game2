<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>口袋雲遊：初始化場景</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #hud {
      position: absolute;
      top: 10px;
      right: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 15px;
      border-radius: 12px;
      font-family: 'Noto Sans TC', sans-serif;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #cloudHint {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: 'Noto Sans TC', sans-serif;
      display: none;
    }
    #startScreen {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #f8f6f3 0%, #e0e0e0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-family: 'ZCOOL KuaiLe', 'Noto Sans TC', cursive, sans-serif;
      box-shadow: 0 8px 32px #bfa76f22, 0 1.5px 0 #fff;
    }
    #startTitle {
      font-size: 54px;
      color: #bfa76f;
      margin-bottom: 30px;
      font-family: 'ZCOOL KuaiLe', 'Noto Sans TC', cursive, sans-serif;
      letter-spacing: 10px;
      text-shadow: 0 4px 24px #fff8, 0 2px 0 #fff, 0 0 8px #bfa76f44;
      border-bottom: 3px solid #bfa76f44;
      padding-bottom: 18px;
      border-radius: 0 0 24px 24px;
      background: linear-gradient(90deg, #fffbe6 60%, #f8f6f3 100%);
      box-shadow: 0 2px 12px #bfa76f22;
    }
    #startButton {
      font-size: 26px;
      padding: 16px 48px;
      border: none;
      background: linear-gradient(90deg, #ffe9a7 0%, #f8f6f3 100%);
      border-radius: 18px;
      cursor: pointer;
      transition: 0.3s;
      color: #bfa76f;
      font-family: 'ZCOOL KuaiLe', 'Noto Sans TC', cursive, sans-serif;
      font-weight: 700;
      box-shadow: 0 2px 12px #bfa76f22;
      letter-spacing: 4px;
      margin-top: 32px;
    }
    #startButton:hover {
      background: linear-gradient(90deg, #ffe9a7 0%, #ffe9a7 100%);
      color: #fff;
      box-shadow: 0 4px 24px #bfa76f44;
    }
    #startSubtitle {
      font-size: 22px;
      color: #bfa76f99;
      margin-bottom: 40px;
      font-family: 'ZCOOL KuaiLe', 'Noto Sans TC', cursive, sans-serif;
      letter-spacing: 6px;
      text-shadow: 0 2px 8px #fff8;
    }
    #loadingScreen {
      /* 預設隱藏，點擊開始冒險才顯示 */
      display: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: linear-gradient(135deg, #e0e0e0 0%, #f8f6f3 100%);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s;
    }
    #loadingSpinner {
      width: 64px; height: 64px;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #bfa76f;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      margin-bottom: 32px;
      box-shadow: 0 4px 24px #bfa76f33;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loadingText {
      font-family: 'ZCOOL KuaiLe', 'Noto Sans TC', 'Segoe UI', Arial, sans-serif;
      font-size: 32px;
      color: #bfa76f;
      letter-spacing: 6px;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 2px 8px #fff8, 0 1px 0 #fff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-BRWshByK.js"></script>
</head>
<body>
  <div id="startScreen">
    <div id="startTitle">口袋雲遊</div>
    <div id="startSubtitle">Pocket Cloud Adventure</div>
    <button id="startButton">開始冒險</button>
  </div>
  <div id="hud">
    <div id="petCount">🐾 寵物：0</div>
    <div id="killCount">⚔️ 擊敗怪物：0 / 3</div>
  </div>
  <div id="cloudHint" style="display: none;">☁️ 按 E 騎上雲朵飛天！</div>
  <div id="loadingScreen">
    <div id="loadingSpinner"></div>
    <div id="loadingText">LOADING<br><span style='font-size:22px;letter-spacing:4px;color:#888;font-family:ZCOOL KuaiLe,cursive;'>口袋雲遊</span></div>
  </div>
</body>
</html>
